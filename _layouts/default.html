<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" type="text/css" href="{{ '/assets/css/style.css' | relative_url }}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=EBGaramond">
    <style>
        body {
            font-family: "EBGaramond", serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
        }
        .container {
            display: flex;
            flex: 1;
            margin: 20px;
        }
        .column {
            flex: 1;
            margin: 10px;
            padding: 10px;
            overflow-y: auto;
        }
        .column:first-child {
            margin-right: 5px;
        }
        .column:last-child {
            margin-left: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>{{ site.title }}</h1>
    </header>
    <div class="container">
        <!-- Include the left and right markdown files -->
        <div class="column">
            {% include left.md %}
        </div>
        <div class="column">
            {% include right.md %}
        </div>
    </div>
    <footer>
        <p>&copy; {{ site.time | date: '%Y' }} {{ site.title }}</p>
    </footer>
</body>
</html>
